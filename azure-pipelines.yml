# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: SonarSource.sonarcloud.0946f1b9437f56007501e5eeff2f73d29297b280.SonarCloudPrepare@1
  displayName: 'Prepare analysis on SonarCloud'
  inputs:
    SonarCloud: devops-trabalho-final
    organization: 'bruno1022-github'
    projectKey: 'devops-trabalho-final'
    projectName:  devops-trabalho-final

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    sonarQubeRunAnalysis: true
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: SonarSource.sonarcloud.0946f1b9437f56007501e5eeff2f73d29297b280.SonarCloudPublish@1
  displayName: 'Publish Quality Gate Result'
